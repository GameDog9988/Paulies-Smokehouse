<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contactStyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&family=Underdog&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Paulie's Smokehouse</title>
  </head>

  <body>
    <div class="main-container">
      <div>
        <header>
          <a href="index.html">
            <h1>Paulie's Smokehouse</h1>
          </a>
          <nav>
            <div id="myLinks">
              <a href="index.html">
                <h4>Home</h4>
              </a>
              <a href="menu.html">
                <h4>Menu</h4>
              </a>
              <a href="#">
                <h4><u>Contact</u></h4>
              </a>
            </div>
            <div>
              <a href="javascript:void(0)" class="icon" onclick="dropdownMenu">
                <i class="fa fa-bars"></i
              ></a>
            </div>
          </nav>
        </header>
      </div>
      <div class="contact-container">
        <div class="contact-content">
          <div class="contact-headers item-a"><h2>Send Us a Message</h2></div>
          <div class="contact-headers item-b"><h2>Contact Details</h2></div>
          <div class="message-form item-c">
            <div>
              <label for="SendFormName">Your Name:</label>
              <br />
              <input type="text" id="SendFormName" />
              <br />
              <label for="SendFormEmail">Your Email:</label>
              <br />
              <input type="email" id="SendFormEmail" />
              <br />
              <label for="">Write Message Here:</label>
              <br />
              <textarea id="SendFormMessage"></textarea>
              <br />
              <button type="submit">Submit</button>
            </div>
          </div>
          <div class="contact-details item-d">
            <div>
              <h2>
                1426 Potomac AVE <br />
                Pittsburgh, PA 15216
              </h2>
              <h2>
                Phone: (412) 341-3473
              </h2>
              <h2>
                <u>Hours</u> <br />Tues-Sat: 11AM to 9PM <br />Monday: Closed
                <br />Sunday: 11AM to 8PM
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
