<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contactStyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&family=Underdog&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Tiny Jim's Smokehouse</title>
  </head>

  <body>
    <div class="main-container">
      <div>
        <header>
          <a href="index.html">
            <h1>Tiny Jim's Smokehouse</h1>
          </a>
          <nav>
            <div id="myLinks">
              <a href="index.html">
                <h4>Home</h4>
              </a>
              <a href="menu.html">
                <h4>Menu</h4>
              </a>
              <a href="contact.html">
                <h4><u>Contact</u></h4>
              </a>
            </div>
          </nav>
        </header>
      </div>
      <div class="contact-container">
        <div class="contact-content">
          <div class="contact-headers item-a"><h2>Send a Message</h2></div>
          <div class="contact-headers item-b"><h2>Contact Details</h2></div>
          <div class="message-form item-c">
            <div>
              <form name="ContactForm" method="POST" netlify>
                <label for="SendFormName">Your Name:</label>
                <br />
                <input
                  type="text"
                  name="SendFormName"
                  id="SendFormName"
                  required
                />
                <br />
                <label for="SendFormEmail">Your Email:</label>
                <br />
                <input
                  type="email"
                  name="SendFormEmail"
                  id="SendFormEmail"
                  required
                />
                <br />
                <label for="">Write Message Here:</label>
                <br />
                <textarea
                  name="SendFormMessage"
                  id="SendFormMessage"
                  required
                ></textarea>
                <br />
                <button type="submit">Submit</button>
              </form>
            </div>
            <div id="error"></div>
          </div>
          <div class="contact-details item-d">
            <div>
              <address>
                <h2>
                  2848 Connecticut Ave. <br />
                  Dormont, PA 15216
                </h2>
              </address>
              <h2>Phone: <a href="tel:412-341-3473">(555) 555-5555</a></h2>
              <h2>
                <u>Hours</u> <br />Tues-Sat: 11AM to 9PM <br />Monday: Closed
                <br />Sunday: 11AM to 8PM
              </h2>
            </div>
            <iframe
              frameborder="0"
              style="border: 0;"
              src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJyQVWLxr3NIgRDtMy3QvigNk&key=AIzaSyDlN7ffr-i0bzfhYX-z4CHNoqQ_xHWz2wM"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
