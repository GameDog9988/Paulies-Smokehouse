<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="menuStyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&family=Underdog&display=swap"
      rel="stylesheet"
    />
    <title>Menu - Paulie's Smokehouse</title>
  </head>
  <body>
    <div class="main-container">
      <div>
        <header>
          <a href="index.html"><h1>Paulie's Smokehouse</h1></a>
          <nav>
            <a href="#">
              <h4><u>Menu</u></h4>
            </a>
            <a href="#">
              <h4>Contact</h4>
            </a>
            <a href="#">
              <h4>About</h4>
            </a>
          </nav>
        </header>
      </div>
      <div class="menu-container">
        <div class="tab-container">
          <button
            class="tablinks"
            onclick="openMenuItem(event, 'Appetizers')"
            id="defaultOpen"
          >
            Appetizers
          </button>
          <button class="tablinks" onclick="openMenuItem(event, 'Salads')">
            Salads
          </button>
          <button class="tablinks" onclick="openMenuItem(event, 'Entrees')">
            Entrees
          </button>
          <button class="tablinks" onclick="openMenuItem(event, 'Sandwiches')">
            Sandwiches
          </button>
          <button class="tablinks" onclick="openMenuItem(event, 'Kids')">
            Kids
          </button>
        </div>
        <div id="Appetizers" class="tabcontent">
          <div>
            <section>
              <h3>Wings</h3>
              <p>Half Dozen $11.99 / Dozen $20.99</p>
            </section>
            <section>
              <h3>Loaded Fries</h3>
              <p>$8.99</p>
            </section>
            <section>
              <h3>Loaded Nachos</h3>
              <p>$9.99</p>
            </section>
          </div>
          <div><img src="./images/Paulies_BBQ_Beer.jpg" alt="" /></div>
        </div>
        <div id="Salads" class="tabcontent">
          <h1>Billy</h1>
          <p>Blah Blah Blah 2</p>
        </div>
        <div id="Entrees" class="tabcontent"><p>Blah Blah Blah 3</p></div>
        <div id="Sandwiches" class="tabcontent"><p>Blah Blah Blah 4</p></div>
        <div id="Kids" class="tabcontent"><p>Blah Blah Blah 5</p></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
